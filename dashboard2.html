<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Dashboard - Alieya Arzn</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Crypto Dashboard</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="dashboard1.html">Weather Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <input type="text" id="cryptoInput" placeholder="Enter crypto symbol (e.g. bitcoin)" />
      <button id="cryptoSearchBtn">Search</button>
    </section>

    <section class="crypto-info">
      <h2 id="cryptoName"></h2>
      <p>Current Price: <span id="cryptoPrice"></span> USD</p>
      <p>Market Cap: <span id="cryptoMarketCap"></span> USD</p>
      <p>24h Change: <span id="cryptoChange"></span> %</p>
    </section>

    <section class="chart-section">
      <canvas id="cryptoChart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Alieya Arzn</p>
  </footer>

  <script src="js/dashboard2.js"></script>
</body>
</html>
