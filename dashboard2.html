<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Crypto Dashboard</title>
<link rel="stylesheet" href="css/style-dashboard2.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>PinkPro Crypto</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard1.html">Weather</a></li>
      <li><a href="dashboard2.html" class="active">Crypto</a></li>
    </ul>
  </nav>

  <main class="container">
    <h2>Cryptocurrency Prices</h2>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Market Cap</th>
          <th>Change (24h)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data populated by JS -->
      </tbody>
    </table>

    <div class="chart-container">
      <canvas id="cryptoChart"></canvas>
    </div>
  </main>

  <footer>
    &copy; 2025 PinkPro Crypto Dashboard
  </footer>

<script src="js/dashboard2.js"></script>
</body>
</html>
